version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pets-api-db
    environment:
      POSTGRES_DB: petsdb
      POSTGRES_USER: petsuser
      POSTGRES_PASSWORD: petspassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petsuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pets-api-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pets-api-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/petsdb
      SPRING_DATASOURCE_USERNAME: petsuser
      SPRING_DATASOURCE_PASSWORD: petspassword
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
